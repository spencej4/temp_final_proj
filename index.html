<!doctype html>
 <html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Food Safety Ratings</title>
    <script src='jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
         #map {
           height: 70%;
         }
         html, body {
           height: 100%;
           margin: 0;
           padding: 0;
         }
    </style>
   </head>
   <body>
    <h1 id=title>King County Food Safety Rating Navigator</h1> 
    <div class="sidenav">
      <form id="inputForm">
        ZIP Code:<br>
        <input type="text" name="searchZIP"><br><br>
        Restaurant Grade:<br>
        <input list="grade" name="grade">
        <datalist id="grade">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
        </datalist>
        <input type="submit" id="submitButton" value="Search">
      </form>
    </div>
     <div id="map"></div>
     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPyHPLQu2ynI-HA2NXoMkgdl2v8wJvNYA&callback=initMap">
     </script>
     <br>
      <div id='wheel'>
      <img src='img/0.png' style="width:200px">
      <img src='img/1.png' style="width:200px">
      <img src='img/2.png' style="width:200px">
      <img src='img/3.png' style="width:200px"><br>
      <input type="button" value="Spin The Wheel of Danger" style="float:left; cursor: pointer;"   id='spin_button' />
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
     <script src='script.js'></script>
   </body>
 </html>
